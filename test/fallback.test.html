<!DOCTYPE html>
<html>
<head>
    <style>
        .rectClass {
            fill: none;
            stroke: blue;
            stroke-width: 2;
        }
    </style>
</head>
<body id="main">
    <div id="test-fixture"></div>

    <script src="../src/prim.svg.js"></script>
    <script src="../src/prim.vml.js"></script>
    <script>
        var body = document.getElementById('main');
        var browser = body.classNames;

        if (browser === 'ie7' || browser === 'ie8')
            Prim = Prim.vml;
        else
            Prim = Prim.svg;

        var div = document.getElementById('test-fixture');
        var canvas = new Prim(div, 500, 500);
        var toRemove = canvas.rect(50,50, 200,200, 'rectClass');
        canvas.rect(100,100, 200,200, 'rectClass');
        setTimeout(function () {
            toRemove.remove();
        }, 2000);
    </script>
</body>
</html>
